<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            font-size: 1.5em;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e0e0e0;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }
        li:hover {
            background: #d4a373;
            color: white;
        }
        .icon {
            font-size: 1.2em;
            color: green;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>My Bucket List</header>
    <div class="container">
        <ul>
            <li>TRAVEL TO RUSSIA <span class="icon">✔️</span></li>
            <li>LOVE TO PLAY ON A TURF <span class="icon">✔️</span></li>
            <li>TO DRIVE A CAR <span class="icon">⏳</span></li>
            <li>PUBLISH A PAPER<span class="icon">⏳</span></li>
            <li>PLAY PROFESSIONAL FOOTBALL <span class="icon">⏳</span></li>
        </ul>
    </div>
    <footer>&copy; 2025 My Bucket List</footer>
    <h2>created by Madasi kuruva Damodar</h2>
    <a href="mailto:23btrco017@jainuniversity.ac.in">Contact Us</a>
</body>
</html>
